name: Continuous builds

on:
  push:
    branches:
      - master
      - development
      - experimental
      - 'test*'
  pull_request:
    branches:
      - master
      - development
      - experimental
      - 'test*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:

    - uses: actions/checkout@v4
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Print refs
      run: |
        echo "github.ref is: ${{ github.ref }}"
        echo "github.base_ref is: ${{ github.base_ref }}"

    - name: Install HDF5 for pytables on ubuntu-latest
      if: ${{ matrix.python-version == '3.13' }}
      run: |
        sudo apt-get update -y
        sudo apt-get install libhdf5-serial-dev
        #sudo apt-get install libhdf5-serial-dev liblzo2-dev libgraphviz-dev -y

    - name: Upgrade pip, install deps
      run: |
        python -m pip install --upgrade pip
        pip install 'numpy<2.0.0' # due to lingering issues with other modules
        pip install .[dev]

    - name: List packages so far
      run: |
        pip list

    - name: Run tests
      run: |
        pynml -h

        ./test-ghactions.sh -neuron

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check . --exit-zero
